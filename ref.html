<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
    
    :root {
      --remix-black: #050505;
      --remix-dark-panel: #0f0f12;
      --remix-accent: #5e5ce6;
      --remix-border: rgba(255, 255, 255, 0.12);
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--remix-black); 
      color: white; 
      margin: 0;
      overflow: hidden;
    }

    /* Gestion des vues */
    .view {
      transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: absolute;
      inset: 0;
      width: 100%;
      height: calc(100% - 64px); /* Réserve pour le footer */
    }

    .view-hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(1.05) translateZ(0);
      filter: blur(15px);
    }

    .view-back {
      opacity: 0.3;
      transform: scale(0.92) translateZ(0);
      filter: grayscale(0.8) blur(8px);
      pointer-events: none;
    }

    /* Grille de Bibliothèque */
    .game-card {
      aspect-ratio: 2/3;
      background: #1a1a1c;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .game-card:hover, .game-card.focused {
      transform: scale(1.05);
      border-color: var(--remix-accent);
      box-shadow: 0 0 30px rgba(94, 92, 230, 0.4);
    }

    /* Menu Flottant des Paramètres */
    .floating-sidebar {
      background: rgba(15, 15, 18, 0.98);
      backdrop-filter: blur(40px);
      border: 1px solid var(--remix-border);
      border-radius: 24px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.9);
    }

    /* Panneau de Contenu (Optimisé pour lisibilité) */
    .content-panel {
      background: rgba(20, 20, 25, 0.95);
      border: 1px solid var(--remix-border);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .nav-item.active-tab {
      color: white;
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--remix-border);
    }

    .nav-item.active-tab .indicator {
      width: 4px;
      height: 18px;
      background: var(--remix-accent);
      box-shadow: 0 0 15px var(--remix-accent);
      border-radius: 4px;
    }

    .glow-title-container::before {
      content: '';
      position: absolute;
      top: 60%;
      left: 50%;
      width: 140%;
      height: 80%;
      background: var(--remix-accent);
      filter: blur(50px);
      opacity: 0.35;
      z-index: -1;
      transform: translate(-50%, -50%);
    }

    .italic-title { font-style: italic; letter-spacing: -0.05em; }

    /* Footer Persistant */
    .console-footer {
      height: 64px;
      background: #050505;
      border-top: 1px solid var(--remix-border);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    .controller-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 900;
      border: 1px solid rgba(255,255,255,0.2);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- VUE 1 : BIBLIOTHÈQUE -->
  <div id="view-library" class="view p-12 lg:p-20 overflow-y-auto">
    <header class="flex justify-between items-end mb-12">
      <div>
        <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500 mb-2">Ma Collection</h2>
        <h1 class="text-5xl font-black italic-title tracking-tighter">Bibliothèque</h1>
      </div>
      <button onclick="toggleSettings()" class="flex items-center gap-3 px-6 py-3 bg-white/5 border border-white/10 rounded-full hover:bg-white/10 transition-all">
        <span class="text-xs font-bold uppercase tracking-widest text-white">Paramètres</span>
        <span class="text-xs">⚙️</span>
      </button>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 pb-20">
      <!-- Exemples de jeux -->
      <div class="game-card focused">
        <div class="absolute inset-0 bg-gradient-to-t from-black/95 to-transparent"></div>
        <div class="absolute bottom-4 left-4 font-black italic-title text-sm uppercase">Cyberpunk 2077</div>
      </div>
      <div class="game-card">
        <div class="absolute inset-0 bg-gradient-to-t from-black/95 to-transparent"></div>
        <div class="absolute bottom-4 left-4 font-black italic-title text-sm uppercase text-gray-400">Elden Ring</div>
      </div>
      <div class="game-card">
        <div class="absolute inset-0 bg-gradient-to-t from-black/95 to-transparent"></div>
        <div class="absolute bottom-4 left-4 font-black italic-title text-sm uppercase text-gray-400">Hades II</div>
      </div>
      <div class="game-card">
        <div class="absolute inset-0 bg-gradient-to-t from-black/95 to-transparent"></div>
        <div class="absolute bottom-4 left-4 font-black italic-title text-sm uppercase text-gray-400">Doom Eternal</div>
      </div>
      <div class="game-card">
        <div class="absolute inset-0 bg-gradient-to-t from-black/95 to-transparent"></div>
        <div class="absolute bottom-4 left-4 font-black italic-title text-sm uppercase text-gray-400">Starfield</div>
      </div>
    </div>
  </div>

  <!-- VUE 2 : PARAMÈTRES (Overlay) -->
  <div id="view-settings" class="view view-hidden flex p-8 gap-8">
    <aside class="w-80 floating-sidebar p-8 flex flex-col">
      <div class="flex items-center gap-3 mb-12 px-2">
        <div class="w-8 h-8 rounded-lg bg-[#5e5ce6] flex items-center justify-center shadow-lg shadow-blue-900/40">
            <div class="w-4 h-4 border-2 border-white rounded-sm"></div>
        </div>
        <span class="text-2xl font-black italic-title text-white">Pixxiden</span>
      </div>
      <div class="space-y-2">
        <div id="nav-system" class="nav-item active-tab p-4 rounded-xl flex items-center gap-3 font-bold text-sm cursor-pointer" onclick="renderTab('system', this)">
          <div class="indicator"></div><span>Système</span>
        </div>
        <div id="nav-accounts" class="nav-item p-4 rounded-xl flex items-center gap-3 font-bold text-sm text-gray-400 cursor-pointer transition-colors hover:text-white" onclick="renderTab('accounts', this)">
          <div class="indicator w-0"></div><span>Comptes</span>
        </div>
        <div id="nav-advanced" class="nav-item p-4 rounded-xl flex items-center gap-3 font-bold text-sm text-gray-400 cursor-pointer transition-colors hover:text-white" onclick="renderTab('advanced', this)">
          <div class="indicator w-0"></div><span>Avancé</span>
        </div>
      </div>
      <button onclick="toggleSettings()" class="mt-auto p-4 text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-white transition-colors text-left border-t border-white/5 pt-6">
        Fermer l'interface
      </button>
    </aside>

    <main class="flex-1 content-panel overflow-y-auto p-12">
      <div class="max-w-3xl mx-auto" id="settings-main-container">
        <header class="mb-14">
            <div class="glow-title-container relative inline-block">
                <h1 id="page-title" class="text-7xl font-black italic-title tracking-tighter relative z-10 text-white">Système</h1>
            </div>
            <p id="page-desc" class="text-gray-400 mt-4 text-lg font-medium italic">Configuration du noyau et de l'OS.</p>
        </header>
        <div id="content-area" class="space-y-6"></div>
      </div>
    </main>
  </div>

  <!-- FOOTER LÉGENDE -->
  <footer class="console-footer flex items-center px-10 gap-10">
    <div class="flex items-center gap-3">
      <span class="controller-btn bg-[#5e5ce6] text-white">A</span>
      <span class="text-[10px] font-black uppercase tracking-widest text-gray-300">Modifier</span>
    </div>
    <div class="flex items-center gap-3">
      <span class="controller-btn bg-zinc-800 text-white">B</span>
      <span class="text-[10px] font-black uppercase tracking-widest text-gray-300">Retour</span>
    </div>
    <div class="flex items-center gap-3">
        <span class="controller-btn bg-zinc-800 text-white">S</span>
        <span id="label-settings" class="text-[10px] font-black uppercase tracking-widest text-gray-300">Paramètres</span>
    </div>
    <div class="ml-auto flex items-center gap-3 opacity-50">
        <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
        <span class="text-[9px] font-bold uppercase tracking-widest">Connecté</span>
    </div>
  </footer>

  <script>
    let isSettingsOpen = false;

    // Basculer entre Bibliothèque et Paramètres
    function toggleSettings() {
      const lib = document.getElementById('view-library');
      const settings = document.getElementById('view-settings');
      const label = document.getElementById('label-settings');
      
      if (!isSettingsOpen) {
        lib.classList.add('view-back');
        settings.classList.remove('view-hidden');
        label.innerText = "Fermer";
      } else {
        lib.classList.remove('view-back');
        settings.classList.add('view-hidden');
        label.innerText = "Paramètres";
      }
      isSettingsOpen = !isSettingsOpen;
    }

    // Gestion de l'affichage des onglets
    function renderTab(tab, element) {
        const area = document.getElementById('content-area');
        const title = document.getElementById('page-title');
        const desc = document.getElementById('page-desc');
        const container = document.getElementById('settings-main-container');

        // Animation de transition
        container.style.opacity = 0;
        container.style.transform = "translateY(15px)";
        
        // Mise à jour visuelle du menu
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active-tab');
            el.classList.add('text-gray-400');
            el.querySelector('.indicator').style.width = "0";
        });

        if (element) {
            element.classList.add('active-tab');
            element.classList.remove('text-gray-400');
            element.querySelector('.indicator').style.width = "4px";
        }

        setTimeout(() => {
            if(tab === 'system') {
                title.innerText = "Système";
                desc.innerText = "Configuration du noyau et de l'OS.";
                area.innerHTML = `
                    <div class="bg-white/5 border border-white/10 p-10 rounded-3xl space-y-6">
                        <div class="flex justify-between items-center"><span class="text-[11px] font-black text-blue-400 uppercase tracking-widest">Version</span><span class="text-base font-bold text-white">PixxOS 2.4.0</span></div>
                        <div class="h-[1px] bg-white/10"></div>
                        <div class="flex justify-between items-center"><span class="text-[11px] font-black text-gray-500 uppercase tracking-widest">Noyau</span><span class="text-base font-mono text-white">6.7.x-zen</span></div>
                    </div>`;
            } else if (tab === 'accounts') {
                title.innerText = "Comptes";
                desc.innerText = "Gestion des services tiers.";
                area.innerHTML = `<div class="bg-white/5 border border-white/10 p-10 rounded-3xl"><p class="text-gray-300 italic">Aucun service tiers connecté.</p></div>`;
            } else if (tab === 'advanced') {
                title.innerText = "Avancé";
                desc.innerText = "Options de compatibilité et performance.";
                area.innerHTML = `
                    <div class="bg-white/5 border border-white/10 p-10 rounded-3xl flex justify-between items-center hover:bg-white/[0.07] transition-colors cursor-pointer">
                        <div>
                            <div class="text-white text-lg font-bold">Mode Performance</div>
                            <div class="text-sm text-gray-400 mt-1">Optimise les fréquences CPU pour le jeu.</div>
                        </div>
                        <div class="w-14 h-7 bg-blue-600 rounded-full relative shadow-lg shadow-blue-900/30"><div class="absolute right-1.5 top-1.5 w-4 h-4 bg-white rounded-full"></div></div>
                    </div>`;
            }
            
            container.style.transition = "all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)";
            container.style.opacity = 1;
            container.style.transform = "translateY(0)";
        }, 80);
    }

    // Init
    window.onload = () => {
        renderTab('system', document.getElementById('nav-system'));
    };

    // Raccourcis clavier
    window.addEventListener('keydown', (e) => {
        if(e.key.toLowerCase() === 's') toggleSettings();
        if(e.key.toLowerCase() === 'b' && isSettingsOpen) toggleSettings();
    });
  </script>
</body>
</html>
