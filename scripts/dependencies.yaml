# PixiDen - External Binary Dependencies
# Update versions here to trigger new downloads

version: "1.0"

binaries:
  legendary:
    enabled: true
    version: "0.20.34"
    sources:
      linux-x86_64:
        # Note: Legendary doesn't have official binary releases
        # Use community builds or our own release
        url: null
      linux-aarch64:
        url: null
      windows-x86_64:
        url: null
    fallback:
      type: "python-wrapper"
      package: "legendary-gl"
    
  gogdl:
    enabled: true
    version: "1.1.2"
    sources:
      linux-x86_64:
        # Note: Check https://github.com/Heroic-Games-Launcher/heroic-gogdl/releases for actual URLs
        # Format may vary by release
        url: null
        checksum: null
      linux-aarch64:
        url: null
        checksum: null
      windows-x86_64:
        url: null
        checksum: null
      darwin-x86_64:
        url: null
        checksum: null
      darwin-aarch64:
        url: null
        checksum: null
    fallback:
      type: "python-wrapper"
      package: "heroic-gogdl"
  
  nile:
    enabled: true
    version: "1.1.1"
    sources:
      linux-x86_64:
        # Note: Check https://github.com/imLinguin/nile/releases for actual binary URLs
        url: null
        checksum: null
      windows-x86_64:
        url: null
        checksum: null
    fallback:
      type: "python-wrapper"
      package: "nile"

# Mapping Rust target â†’ Platform naming
target_mappings:
  x86_64-unknown-linux-gnu: "linux-x86_64"
  aarch64-unknown-linux-gnu: "linux-aarch64"
  x86_64-pc-windows-msvc: "windows-x86_64"
  x86_64-apple-darwin: "darwin-x86_64"
  aarch64-apple-darwin: "darwin-aarch64"
