# PixiDen - External Binary Dependencies
# Update versions here to trigger new downloads

version: "1.0"

binaries:
  legendary:
    enabled: true
    version: "0.20.34"
    sources:
      linux-x86_64:
        url: "https://github.com/derrod/legendary/releases/download/0.20.34/legendary"
        checksum: null
      linux-aarch64:
        url: null
        checksum: null
      windows-x86_64:
        url: null
        checksum: null
    fallback:
      type: "python-wrapper"
      package: "legendary-gl"

  gogdl:
    enabled: true
    version: "1.2.0"
    sources:
      linux-x86_64:
        url: "https://github.com/Heroic-Games-Launcher/heroic-gogdl/releases/download/v1.2.0/gogdl_linux_x86_64"
        checksum: null
      linux-aarch64:
        url: "https://github.com/Heroic-Games-Launcher/heroic-gogdl/releases/download/v1.2.0/gogdl_linux_arm64"
        checksum: null
      windows-x86_64:
        url: null
        checksum: null
      darwin-x86_64:
        url: null
        checksum: null
      darwin-aarch64:
        url: null
        checksum: null
    fallback:
      type: "python-wrapper"
      package: "heroic-gogdl"

  nile:
    enabled: true
    version: "1.1.2"
    sources:
      linux-x86_64:
        url: "https://github.com/imLinguin/nile/releases/download/v1.1.2/nile_linux_x86_64"
        checksum: null
      linux-aarch64:
        url: "https://github.com/imLinguin/nile/releases/download/v1.1.2/nile_linux_arm64"
        checksum: null
      windows-x86_64:
        url: null
        checksum: null
    fallback:
      type: "python-wrapper"
      package: "nile"

# Mapping Rust target â†’ Platform naming
target_mappings:
  x86_64-unknown-linux-gnu: "linux-x86_64"
  aarch64-unknown-linux-gnu: "linux-aarch64"
  x86_64-pc-windows-msvc: "windows-x86_64"
  x86_64-apple-darwin: "darwin-x86_64"
  aarch64-apple-darwin: "darwin-aarch64"
