<svg id="pixxiden-svg" viewBox="0 0 100 100" class="w-full h-full overflow-visible" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Dégradé utilisant userSpaceOnUse pour garantir la visibilité sur les lignes fines -->
        <linearGradient id="gradientPurple" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#5e5ce6" />
            <stop offset="100%" stop-color="#8b5cf6" />
        </linearGradient>

        <radialGradient id="aura-grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#5e5ce6" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#5e5ce6" stop-opacity="0" />
        </radialGradient>
        
        <filter id="glow-static" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Hexagone principal -->
    <path 
        d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z" 
        fill="#0f172a" 
        fill-opacity="0.8" 
        stroke="url(#gradientPurple)" 
        stroke-width="4" 
        stroke-linejoin="round"
        filter="url(#glow-static)"
    />
    <g id="iconCarrier" transform="scale(0.098) translate(255,255)">
        <title>gamepad</title>
        <!-- Silhouette Manette -->
        <path d="M467.51,248.83c-18.4-83.18-45.69-136.24-89.43-149.17A91.5,91.5,0,0,0,352,96c-26.89,0-48.11,16-96,16s-69.15-16-96-16a99.09,99.09,0,0,0-27.2,3.66C89,112.59,61.94,165.7,43.33,248.83c-19,84.91-15.56,152,21.58,164.88,26,9,49.25-9.61,71.27-37,25-31.2,55.79-40.8,119.82-40.8s93.62,9.6,118.66,40.8c22,27.41,46.11,45.79,71.42,37.16C487.1,399.86,486.52,334.74,467.51,248.83Z" 
                fill="none" 
                stroke="url(#gradientPurple)" 
                stroke-miterlimit="10" 
                stroke-width="32"></path>
        
        <!-- Boutons Droite -->
        <circle cx="292" cy="224" r="20" fill="url(#gradientPurple)"></circle>
        <circle cx="336" cy="180" r="20" fill="url(#gradientPurple)"></circle>
        <circle cx="336" cy="264" r="20" fill="url(#gradientPurple)"></circle>
        <circle cx="380" cy="224" r="20" fill="url(#gradientPurple)"></circle>

        <!-- Croix Directionnelle Gauche : Correction via transformation en chemins pour le dégradé -->
        <path d="M160,176 L160,272" stroke="url(#gradientPurple)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M112,224 L208,224" stroke="url(#gradientPurple)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" />
    </g>
</svg>